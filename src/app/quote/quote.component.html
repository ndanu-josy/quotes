<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>

<body>

  <div class="container">
    <h1>{{title}}</h1>
    <app-iqoutes-form (addQuote)="newQuote($event)"></app-iqoutes-form>
    <div *ngFor='let iquote of iquotes; let mIndex =index' class="card">

      <p>{{iquote.quote}}</p>
      <p><strong>{{iquote.author}}</strong></p>
      <p><strong>{{iquote.user}}</strong></p>
      <p>Posted: {{iquote.date|date:'short'}}</p>

      <app-quote-details [mquote]='iquote'(isDeleted)='deleteQuote($event,mIndex)'></app-quote-details>
    </div>
   
  </div>

</body>

</html>
